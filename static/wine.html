<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@next"></script>

    </head>

    <body >
        <div id="app" class="panel-group" >
            <divÂ  class="panel panel-default">

                <div class="panel-heading text-center">
                    <p>
                        <h1 class="display-1">{{ message }}</h1>
                    </p>
                </div>

                <div class="dropdown">
                    <button 
                        class="btn btn-primary dropdown-toggle" 
                        type="button" id="dropdownMenuButton1" 
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                        SortOrder: {{sortOrder}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" role="menu">
                        <li v-for="option in sortOptions" :key="option">
                            <a class="dropdown-item" @click="sortOrder = option" href="javascript:void(0)">{{option}}</a>
                        </li>
                    </ul>
                </div>

            <table class="table table-hover table-striped table-center">
                <thead class="table-dark">
                    <tr>
                        <th>Type</th>
                        <th>Year</th>
                        <th>Producer</th>
                        <th>Name</th>
                        <th>Grapes</th>
                        <th>Region</th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="wine in orderedBySel" onclick="rowClicked">
                        <td>{{wine.Type}}</td>
                        <td>{{wine.Year}}</td>
                        <td>{{wine.Producer}}</td>
                        <td>{{wine.Brand}}</td>
                        <td>{{wine.Grapes}}</td>
                        <td>{{wine.Region}}</td>
                    </tr>
                </tbody>
            </table>

            <footer class="footer navbar-default bg-light text-center text-lg-start">
                <div class="container">
                    <p> Adams wines, &copy; 2021 </p>
                </div>
            </footer>

        </div>

        <script src="wine.js"></script>
    </body>
</html>
